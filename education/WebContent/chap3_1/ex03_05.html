<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>증감연산자</title>
<script>
	var k=5;
	document.write(k++ + "<br>");	//5
	document.write(++k + "<br>");	//7
	document.write(k + "<br>");		//7
	document.write(--k + "<br>");	//6
	document.write(k-- + "<br>");	//6
</script>
</head>
<body>

</body>
</html>
