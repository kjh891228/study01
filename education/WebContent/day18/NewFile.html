<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
  #map {
    height: 100%;
  }
  html, body {
    height: 100%;
    margin: 0;
    padding: 0;
  }
</style>
</head>
<body>
<div id="map"></div>
<script>
let map;

function initMap() {
  map = new google.maps.Map(document.getElementById("map"), {
    center: { lat: 37.58244781069894, lng: 127.00948977852815 },
    zoom: 12,
  });
}
</script>
<script defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAsFKBzlFF-ZpoPHRJFAdhGIM6eorpMcqc&callback=initMap">
</script>
</body>
</html>
