<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	* { 
		margin: 0px; 
	}
	.box { 
		width: 100px;
		height: 100px;  
		position: absolute;
	}
	.box:nth-child(1) {
		background-color: orange;
	}
	.box:nth-child(2) {
		background-color: green;
		top: 100px;
		left: 100px;
	}
	.box:nth-child(3) {
		background-color: blue;
		top: 200px;
	}
	.box:nth-child(4) {
		background-color: pink;
		top: 300px;
		left: 100px;
	}
	.box:nth-child(5) {
		background-color: red;
		top: 400px;
	}
	#my {
		width: 300px;
		height: 500px;
		background-color: black;
		left: 50px;
		position: relative;
	}
</style>
</head>
<body>
<div id="my">
	<div class="box" id="d1">A</div>
	<div class="box" id="d2">B</div>
	<div class="box" id="d3">C</div>
	<div class="box" id="d4">D</div>
	<div class="box" id="d5">E</div>
</div>
	
<script>
	console.log(`첫번째div = %d`,d1.offsetTop);
	console.log(`두번째div = %d`,d2.offsetTop);
	console.log(`세번째div = %d`,d3.offsetTop);
	console.log(`네번째div = %d`,d4.offsetTop);
	console.log(`다섯번째div = %d`,d5.offsetTop);
</script>	
	
</body>
</html>
