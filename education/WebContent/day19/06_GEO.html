<!DOCTYPE html>
<html>
<head>
<title>Simple Map</title>

<script

		key=AIzaSyAsFKBzlFF-ZpoPHRJFAdhGIM6eorpMcqc&
		callback=getLocation&
		libraries=&
		v=weekly"
	defer></script>
<style type="text/css">
/* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
#testmap {
	height: 100%;
}

/* Optional: Makes the sample page fill the window. */
html, body {
	height: 100%;
	margin: 0;
	padding: 0;
}
</style>
<script>
	
	//let map;

	/* function test() {	//load가 다 끝나고나면 실행되는 코드

			},
			zoom : 20,
		});
	} */
	
	var x = document.getElementById("demo");
	var myLatLng = {};
	function getLocation() {
		navigator.geolocation.getCurrentPosition(function(position) {
			myLatLng.lat = position.coords.latitude
			myLatLng.lng = position.coords.longitude
			//myLatLng.lat = 37.58178157056285
			//myLatLng.lng = 127.01038918521262
			test();
		});
	}
	
	function test() {
		//const myLatLng = { lat: 37.58178157056285, lng: 127.01038918521262 };
		const map = new google.maps.Map(document.getElementById("testmap"), {
			zoom: 15,
			center: myLatLng,
		});
		new google.maps.Marker({
		    position: myLatLng,
		    map,
		    title: "여기있지롱",
		});
	}
</script>
</head>
<body>
	<div id="testmap"></div>
</body>
