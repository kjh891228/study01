<!DOCTYPE html>
<html>
<head>
<script src="../day17/jquery-3.5.1.js"></script>
<script>
	$(document).ready(function() {
		$("#flip").click(function() {
			$("#panel").slideToggle("fast", function() {
				$("#here").html("<b>slideToggle</b>");
			});
		});
	});
</script>
<style>
#panel, #flip {
	padding: 5px;
	text-align: center;
	background-color: #e5eecc;
	border: solid 1px #c3c3c3;
}

#panel {
	padding: 50px;
	display: none;
}
</style>
</head>
<body>
	<div id="flip">Click to slide the panel down or up</div>
	<div id="panel">Hello world!</div>
	<div id="here"></div>
</body>
</html>
