<!DOCTYPE HTML>
<html lang="ko">
	<head>
		<meta charset="utf-8">
		<title>outline-offset</title>
		<style>
			div {
				width: 200px;
				padding: 50px;
				border : 5px solid #ccc ;
				margin: 50px;
				background: #054D4A;
				color: #fff;
				font-weight: bold;
				float : left ;
			}
			.box1 {
				outline : 5px dashed #f00 ;
				outline-offset : 20px ; 
			}
			.box2 {
				outline : 5px dashed #fff ;
				outline-offset : -20px ; 
			}
		</style>
	</head>

	<body>
		<h1>outline-offset</h1>

		<div class="box1">
			outline-offset의 값을 20px로 지정한 경우
		</div>
		<div class="box2">
			outline-offset의 값을 -20px로 지정한 경우
		</div>
	</body>
</html>
