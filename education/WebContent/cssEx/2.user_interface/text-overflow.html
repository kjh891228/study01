<!DOCTYPE HTML>
<html lang="ko">
	<head>
		<meta charset="utf-8">
		<title>text-overflow</title>
		<style>
			div {
				width : 200px ;
				white-space : nowrap ;
				padding: 15px;
				border: 5px solid #ccc;
				margin: 50px;
				background: #054D4A;
				color: #fff;
				font-weight: bold;
				float: left;
				overflow : hidden ;
			}
			.box1 {
				text-overflow : clip ;
			}
			.box2 {
				text-overflow : ellipsis ;
			}
		</style>
	</head>
	<body>
		<h1>text-overflow</h1>
		<div class="box1">
			text-overflow는 요소 박스의 너비가 고정되어 있고 요소 박스 내 텍스트가 박스의 크기를 넘는 경우 overflow 된 텍스트를 처리하는 방식을 지정하는 속성입니다. 
		</div>
		<div class="box2">
			text-overflow는 요소 박스의 너비가 고정되어 있고 요소 박스 내 텍스트가 박스의 크기를 넘는 경우 overflow 된 텍스트를 처리하는 방식을 지정하는 속성입니다. 
		</div>
	</body>
</html>
