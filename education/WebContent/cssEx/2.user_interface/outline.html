<!DOCTYPE HTML>
<html lang="ko">
	<head>
		<meta charset="utf-8">
		<title>outline</title>
		<style>
			div{
				margin:50px 0;
				padding:20px;
			}
			.box1 {
				outline-width: 10px;
				outline-style: double;
				outline-color: rgba(255, 0, 0, 0.5 );
			}
			.box2 {
				outline: 10px dashed rgba(0, 0, 255, 0.5 );
			}
		</style>
	</head>

	<body>
		<h1>outline</h1>

		<div class="box1">
			outline 속성은 outline-width, outline-style, outline-color 속성의 대표 속성입니다.
		</div>
		<div class="box2">
			outline 속성은 outline-width, outline-style, outline-color 속성의 대표 속성입니다.
		</div>
	</body>
</html>
