<!DOCTYPE HTML>
<html lang="ko">
	<head>
		<meta charset="utf-8">
		<title>content</title>
		<style>
			body {
				counter-reset: chapter;
			}
			h1:before {
				content: "Chapter " counter(chapter) ". ";
				counter-increment: chapter;
			}
			h1 {
				counter-reset: section;
			}
			h2:before {
				content: counter(chapter) "." counter(section) " ";
				counter-increment: section;
			}
		</style>
	</head>

	<body>
		<h1>content 속성</h1>
		<h2>content 속성의 사용 예</h2>
		<p>content 속성을 사용하면 가상 콘텐츠를 요소 앞이나 뒤에 추가할 수 있습니다.</p>
	</body>
</html>
