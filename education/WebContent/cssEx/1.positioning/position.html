<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="utf-8">
		<title>position</title>
		<style>
			.box {
				width: 300px;
				border: #666 solid 3px;
				padding: 10px;
				height: 200px;
				position: relative;
			}
			.box_inner {
				width: 200px;
				padding: 10px;
				height: 100px;
				border: #999 solid 1px;
				background: #054D4A;
				color: #fff;
				/* position: relative ; */ /*relative 10px+15 10px+50  */
				position : absolute; 
				top:15px;
				left:50px;
			}	
		</style>
	</head>
	<body>
		<h1>position 속성</h1>
		<div class="box">		
			<div class="box_inner" id="aa">
				position 속성의 값이 absolute로 지정되면 화면에 영역을 차지하지 않는 레이어가 되고 상위 요소가 static이 아닌 경우를 기준으로 배치됩니다.			
			</div>
		</div>
		<script>
		  console.log("x=" + aa.offsetLeft);
		  console.log("y=" + aa.offsetTop);
		</script>
	</body>
	
</html>
