<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="utf-8">
		<title>z-index</title>
		<style>
			div {
				width: 300px;
				border: #666 solid 3px;
				padding: 10px;
				height: 200px;
				position: absolute;
				font-weight:bold;
				color :#fff;
				/* em : 기준사이즈의 배수로 사용 */
				/* 2em -> 200% */
				font-size:2em;
			}
			.box01{
				top:200px;
				left:150px;
				z-index:3;	/* 겹쳤을때 순서가 큰게 제일 위로 */
				background-color:rgba(255,0,0,0.8);
			}
			.box02{
				top:150px;
				left:100px;
				z-index:2;
				background-color:rgba(0,255,0,0.8);
			}
			.box03{
				top:100px;
				left:50px;
				z-index:1;
				background-color:rgba(0,0,255,0.8);
			}
		</style>
	</head>
	<body>
		<h1>z-index 속성</h1>
		<div class="box01">		
			box 1
		</div>
		<div class="box02">		
			box 2
		</div>
		<div class="box03">		
			box 3
		</div>
	</body>
</html>
