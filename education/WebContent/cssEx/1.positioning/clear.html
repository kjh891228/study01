<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="utf-8">
		<title>clear</title>
		<style>
			div {
				width: 550px;
				border: #666 solid 3px;
				padding:10px;
			}
			img {
				border: #999 solid 1px;
			}
			p {
				background: #FFFF00;
			}
			.cloud {
				width: 100px;
				height: 50px;
				float: right;
			}
			.sun {
				width: 70px;
				height: 70px;
				float: left;
			}
			.arrow_down {
				width: 100px;
				float: left;
			}
			 
			
			
			.clear_right {
				clear: right;
			}
			.clear_left {
				clear: left;
			}
			.clear_both {
				clear: both;
			}  
		</style>
	</head>
	<body>
		<h1>clear 속성</h1>
		<div>		
			<img class="cloud" src="images/cloud.png" alt="구름">
			<p class="clear_right">
				싱그런 아침 창가에 내얼굴을 비추며
				<br>
				예쁜 해님 나를 보며 방긋방긋이 웃어주네
			</p>
			<img class="sun" src="images/sun.png" alt="해">
			<p class="clear_left">
				종달새도 쪼로로롱 강아지도 살랑살랑
				<br>
				예쁜 해님 모두에게 환한 미소를 짓네
			</p>
			<img class="arrow_down" src="images/arrow_down.png" alt="아랫방행 화살표">
			<p>
				따르릉 따르릉 비켜 나세요.자전거가 나갑니다 따르르르릉
				<br>
				저기가는저사람 조심하셔요. 어물어물 하다가는 큰일 납니다
			</p>
			<p class="clear_both">
				따르릉 따르릉 이 자전거는 울아버지장에갔다돌아오실때
				<br>
				꼬부랑꼬부랑 고개를 넘어 비탈길로 스르르르 타고 온다오.
			</p>
		</div>
	</body>
</html>
