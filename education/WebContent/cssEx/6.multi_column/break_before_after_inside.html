<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="utf-8">
		<title>break-before, break-after, break-inside</title>
		<style>
			#page {
				width: 450px;
				border: #666666 solid 4px;
				padding: 10px;
				-webkit-column-width: 200px;
				-ms-column-width: 200px;
				column-width: 200px;
			}
			#page h1 {
				padding: 5px;
				background: #054D4A;
				color: #fff;
			}
			.box {
				-ms-break-after: always;
				-webkit-column-break-after: always;
				break-before: after;
			}
		</style>
	</head>

	<body>
		<h1>break-before, break-after, break-inside 속성</h1>
		<section id="page">
			<div class="box">
				<h1>HTML, CSS, Javascript</h1>
				<p>
					HTML은 구조를 CSS는 표현을 그리고 Javascript는 동적인 역할을 담당합니다.</p>
			</div>
			<div class="box">
				<h1>웹 표준 기술</h1>
				<p>
					웹 표준 기술은 장치 운영 체제 독립적입니다.
				</p>
				<p>
					웹은 다양한 환경에서 정보를 제공하고자 하는 목적을 가지고 탄생했습니다. W3C의 웹 표준은 웹이 가진 목적을 구현하고, 웹이 가진 모든 가능성들을 끌어내기 위해 제정되었습니다.
				</p>
			</div>			
		</section>
	</body>
</html>
