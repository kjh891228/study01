<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="utf-8">
		<title>linear-gradient</title>
		<style>
			div{
				position:absolute;
				width:210px;
				height:100px;
				color:#69F;
				font-weight:bold;
				padding:15px;
				border:#666666 solid 5px;
			}
			.linear-gradient{
				left:10px;
				background:linear-gradient(#000, #F00 20px, #0F0 40px);		
			}
		</style>
	</head>
	
	<body>
		<h1>linear-gradient 효과</h1>
		<div class="linear-gradient">
		    	
		</div>
	</body>
</html>
