<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="utf-8">
		<title>background-repeat</title>
		<style>
			p {
				width:200px;
				height:200px;
				padding:20px;
				font-weight:bold;
				border:1px solid #000;
				background-size:100px 50px;
				background-image: url(images/cloud.png);
			} 
			.backimg{
				background-repeat: no-repeat;
			}
		</style>
	</head>
	<body>
		<h1>background-repeat 속성</h1>
		<p class="backimg">
			배경 이미지의 반복여부
		</p>
	</body>
</html>
