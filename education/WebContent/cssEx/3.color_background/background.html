<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="utf-8">
		<title>background</title>
		<style>
			div {
				width: 150px;
				height: 100px;
				font-weight: bold;
				padding: 20px;
				border: rgba(100,100,100,0.5) solid 15px;
				margin: 20px 5px;
				float: left;
				position: relative;
			}
			span {
				position: absolute;
				top: -40px;
				left: -10px;
				white-space: nowrap;
			}
			.box {
				background: url(images/tree.png) 100% 100% /100px 130px no-repeat scroll, url(images/rabbit.png) 70px 80px /50px 50px no-repeat scroll #FFFFCC;
			}
		</style>
	</head>
	<body>
		<h1>background 속성</h1>
		<div class="box">
			<span>여러개의 일괄 속성을 지정</span>
		</div>
	</body>
</html>
