<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="utf-8">
		<title>color</title>
		<style>
			.color01 {
				color: rgb(255,0,0);
			}
			.color02 {
				color: rgba(255,0,0,0.5);
			}
			.color03 {
				color: hsl(27,88%,58%);
			}
			.color04 {
				color: hsla(27,88%,58%, 0.7);
			}
		</style>
	</head>
	<body>
		<h1>color 속성</h1>
		<p class="color01">
			요소의 글자색상이 RGB 형식으로 지정되었습니다.
		</p>
		<p class="color02">
			요소의 글자색상이 RGBA 형식으로 지정되었습니다.
		</p>
		<p class="color03">
			요소의 글자색상이 HSL 형식으로 지정되었습니다.
		</p>
		<p class="color04">
			요소의 글자색상이 HSLA 형식으로 지정되었습니다.
		</p>
	</body>
</html>
