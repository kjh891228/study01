<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="utf-8">
		<title>opacity</title>
		<style>
			p {
				opacity: 0.5;
				position: absolute;
				width:200px;
				height:100px;
				padding:20px;
				font-weight:bold;
			}
			.box01 {
				background:#054d4a;
				top:100px;
				left:100px;
				color:#fff;
			}
			.box02 {
				background: #d0d627;
				top:170px;
				left:120px;
			}
		</style>
	</head>
	<body>
		<h1>opacity 속성</h1>
		<p class="box01">
			요소 박스의 투명도가 0.5로 지정되었음.
		</p>
		<p class="box02">
			요소 박스의 투명도가 0.5로 지정되었음.
		</p>
	</body>
</html>
