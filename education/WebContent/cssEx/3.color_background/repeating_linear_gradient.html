<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="utf-8">
		<title>repeating-linear-gradient</title>
		<style>
			div {
				position: absolute;
				width: 210px;
				height: 100px;
				color: #fff;
				font-weight: bold;
				padding: 15px;
				border: #666666 solid 5px;
			}

			.repeating01 {
				left: 10px;
				background-image: -webkit-repeating-linear-gradient(45deg, #000, #fc9c04 20px, #054D4A 40px);
				background-image: -o-repeating-linear-gradient(45deg, #000, #fc9c04 20px, #054D4A 40px);
				background-image: -moz-repeating-linear-gradient(45deg, #000, #fc9c04 20px, #054D4A 40px);
				background-image: -ms-repeating-linear-gradient(45deg, #000, #fc9c04 20px, #054D4A 40px);
				background-image: linear-repeating-gradient(45deg, #000, #fc9c04 20px, #054D4A 40px);
			}
			.repeating02 {
				left: 270px;
				background-image: -webkit-repeating-linear-gradient(#000, #fc9c04 20px, #054D4A 40px);
				background-image: -o-repeating-linear-gradient(#000, #fc9c04 20px, #054D4A 40px);
				background-image: -moz-repeating-linear-gradient(#000, #fc9c04 20px, #054D4A 40px);
				background-image: -ms-repeating-linear-gradient(#000, #fc9c04 20px, #054D4A 40px);
				background-image: linear-repeating-gradient(#000, #fc9c04 20px, #054D4A 40px);
			}
		</style>
	</head>

	<body>
		<h1>repeating-linear-gradient 효과</h1>
		<div class="repeating01">
			
		</div>
		<div class="repeating02">
			
		</div>
	</body>
</html>
