<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="utf-8">
		<title>background-size</title>
		<style>
			.box {
				width:500px;
			}
			.box div {
				width: 150px;
				height: 100px;
				font-weight: bold;
				padding: 20px;
				border: rgba(100,100,100,0.5) solid 15px;
				background-image: url(images/rabbit.png);
				background-repeat: no-repeat;
				margin: 20px 5px;
				float: left;
				position: relative;
			}
			.box span {
				position: absolute;
				top: -40px;
			}
			.bgsize01 {
				background-size: 50px 50px;
			}
			.bgsize02 {
				background-size: 50% 50%;
			}
			.bgsize03 {
				background-size: contain;
			}
			.bgsize04 {
				background-size: cover;
			}
		</style>
	</head>

	<body>
		<h1>background-size 속성</h1>
		<div class="box">
			<div class="bgsize01">
				<span>가로 세로 50px</span>
			</div>
			<div class="bgsize02">
				<span>가로 세로 50%</span>
			</div>
			<div class="bgsize03">
				<span>cotain</span>
			</div>
			<div class="bgsize04">
				<span>cover</span>
			</div>
		</div>
	</body>
</html>
