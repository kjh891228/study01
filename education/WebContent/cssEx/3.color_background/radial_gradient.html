<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="utf-8">
		<title>radial-gradient</title>
		<style>
			div {
				position: absolute;
				width: 200px;
				height: 100px;
				color: #69F;
				font-weight: bold;
				padding: 15px;
				border: #666666 solid 5px;
			}
			.farthest-corner {
				left: 10px;
				background: radial-gradient(circle farthest-corner at 30% 40%, #000,#F00,#FFF);
			}
			.closest-corner {
				left: 270px;
				background: radial-gradient(circle closest-corner at 30% 40%, #000,#F00,#FFF);
			}
			.farthest-side {
				top: 230px;
				left: 10px;
				background: radial-gradient(circle farthest-side at 30% 40%, #000,#F00,#FFF);
			}
			.closest-side {
				top: 230px;
				left: 270px;				
				background: radial-gradient(circle closest-side at 30% 40%, #000,#F00,#FFF);
			}
		</style>
	</head>

	<body>
		<h1>radial-gradient 효과</h1>
		<div class="farthest-corner">
			
		</div>
		<div class="closest-corner">
			
		</div>
		<div class="farthest-side">
			
		</div>
		<div class="closest-side">
			
		</div>

	</body>
</html>
