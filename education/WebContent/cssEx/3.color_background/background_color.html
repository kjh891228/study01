<html lang="ko">
	<head>

		<title>background-color</title>

			p {
				position: absolute;
				width:200px;
				height:100px;
				padding:20px;
				font-weight:bold;
			}
			.box01 {
				background:rgba(255,0,0,0.3);
				top:100px;
				left:100px;
				
			}
			.box02 {
				background: hsla(30,85%,20%,0.3);
				top:100px;
				left:350px;
			}
		</style>
	</head>
	<body>
		<h1>background-color 속성</h1>
		<p class="box01">
			요소 박스의 배경색이 적용되었습니다.
		</p>
		<p class="box02">
