<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="utf-8">
		<title>repeating-radial-gradient</title>
		<style>
			div {
				width: 210px;
				height: 100px;
				color: #fff;
				font-weight: bold;
				padding: 15px;
				border: #666666 solid 5px;
			}
			.repeating {
				background-image: -webkit-repeating-radial-gradient(30% 40%, circle closest-corner, #000,#fc9c04 20px,#054D4A 40px);
				background-image: -o-repeating-radial-gradient(30% 40%, circle closest-corner, #000,#fc9c04 20px,#054D4A 40px);
				background-image: -moz-repeating-radial-gradient(30% 40%, circle closest-corner, #000,#fc9c04 20px,#054D4A 40px);
				background-image: -ms-repeating-radial-gradient(30% 40%, circle closest-corner, #000,#fc9c04 20px,#054D4A 40px);
				background-image: repeating-radial-gradient(30% 40%, circle closest-corner, #000,#fc9c04 20px,#054D4A 40px);
			}
		</style>
	</head>

	<body>
		<h1>repeating-radial-gradient 효과</h1>
		<div class="repeating">
			
		</div>
	</body>
</html>
