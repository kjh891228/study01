<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="utf-8">
		<title>transform : rotate()</title>
		<style>
			div {
				position: absolute;
				top: 100px;
				left: 60px;
				width: 150px;
				height: 100px;
				padding: 10px;
				font-weight:bold;
				color:#fff;
			}
			.origin_div {
				border: #000000 dashed 2px;
				background:#054D4A;
			}
			.origin_div p {
				font-size: 16px;
				font-weight: bold;
				text-align: center;
			}
			.transform_div {
				border: #FF0000 solid 2px;
				background: rgba(255,100,0,0.5);
				-webkit-transform: rotate(45deg);
				transform: rotate(45deg);
				
			}
			.transform_div p{				
				-webkit-transform: rotate(0deg);
				transform: rotate(0deg);
				position:relative;
				top:50px;
			}
		</style>
	</head>
	<body>
		<h1>transform : rotate()</h1>
		<div class="origin_div">
			<p>
				요소 박스
			</p>
		</div>
		<div class="transform_div">
			<p>
				transform
				<br />
				rotate(45deg)
			</p>
		</div>
	</body>
</html>
