<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="utf-8">
		<title>perspective origin</title>
		<style>
			.box {
				position: relative;
				height: 200px;
				width: 200px;
				margin: 50px;
				padding: 10px;
				border: 5px solid #000000;
				text-align: center;
				font-weight: bold;				
				-webkit-perspective: 200px;
				perspective: 200px;
				-webkit-perspective-origin: 0 100%;
				perspective-origin: 0 100%;
			}
			.box_inner {
				padding: 50px;
				position: absolute;
				border: 5px solid #ccc;
				background: #054D4A;
				color: #fff;
				font-weight: bold;				
				-webkit-transform: rotateX(15deg);
				transform: rotateX(15deg);
			}
		</style>
	</head>
	<body>
		<h1>perspective-origin 속성</h1>
		<div class="box">
			perspective : 50;
			<div class="box_inner">
				rotateX(15deg)
			</div>
		</div>
	</body>
</html>
