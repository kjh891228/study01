<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="utf-8">
		<title>transformm-style</title>
		<style>
			.box {
				width: 400px;
				padding: 50px;
				height: 200px;
				margin-top: 100px;
				background: rgba(0,0,0,0.2);
				-webkit-transform-style: preserve-3d;
				transform-style: preserve-3d;
				-webkit-transform: rotateX(-15deg) rotateY(-30deg);
				transform: rotateX(-15deg) rotateY(-30deg);				
			}
			.box div {
				width: 100px;
				height: 100px;
				border-radius: 10px;
				padding: 10px;
				font-weight: bold;
				color: #fff;
				position: relative;
			}
			.box01 {
				background: rgba(255,0,0,0.5);
			}
			.box02 {
				background: rgba(0,255,0,0.5);
				-webkit-transform: translateZ(-250px);
				transform: translateZ(-250px);
			}
			.box03 {
				background: rgba(0,0,255,0.5);
				-webkit-transform: translateZ(-500px);
				transform: translateZ(-500px);
			}
		</style>
	</head>
	<body>
		<h1>transform-style 속성</h1>
		<div class="box">
			<div class="box01">
				BOX 1
			</div>
			<div class="box02">
				BOX 2
			</div>
			<div class="box03">
				BOX 3
			</div>
		</div>
	</body>
</html>
