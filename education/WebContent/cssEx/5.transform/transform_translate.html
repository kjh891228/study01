<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="utf-8">
		<title>transform - translate( )</title>
		<style>
			div {
				position: absolute;
				top: 70px;
				left: 30px;
				width: 180px;
				height: 100px;
				padding: 10px;
				font-weight: bold;
				color: #fff;
			}
			.origin_box {
				border: #000000 dashed 2px;
				background: #054D4A;
			}
			.translate_box {
				border: #FF0000 solid 2px;
				background: rgba(255,100,0,0.8);
				-webkit-transform: translate(50px,50px);
				transform: translate(50px,50px);
			}
		</style>
	</head>
	<body>
		<h1>transform : translate()</h1>
		<div class="origin_box">
			<p>
				요소 박스
			</p>
		</div>
		<div class="translate_box">
			<p>
				요소 박스
			</p>
			<p>
				transform
			<p>
			<p>
				translate(50px,50px)
			</p>
		</div>
	</body>
</html>
