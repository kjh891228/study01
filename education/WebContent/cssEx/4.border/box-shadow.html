<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="utf-8">
		<title>box-shadow</title>
		<style>
			div {
				padding: 20px;
				margin: 20px;
				width: 100px;
				height: 50px;
				float: left;
				font-weight: bold;
				border: 5px solid #ccc;
				color:#fff;
				background:#054D4A; 
			}
			.inset {
				box-shadow: inset 5px 5px 0px 0px #000;
			}
			.outset {
				box-shadow: 5px 5px 0px 0px #000;
			}
			.blur{
				box-shadow: 5px 5px 5px 0px #000;
			}
			.spread {
				box-shadow: 5px 5px 0px 10px #000;
			}
		</style>
	</head>

	<body>
		<h1>box-shadow 속성</h1>
		<div class="inset">
			
		</div>
		<div class="outset">
			
		</div>
		<div class="blur">
			
		</div>
		<div class="spread">
			
		</div>
	</body>
</html>
