<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="utf-8">
		<title>border-image-repeat</title>
		<style>
			div{
				position:absolute;
				padding:5px 10px 10px 10px;
				width:100px;
				height:10px;
				font-weight:bold;
				text-align:center;
				border:#F00 solid 10px;
				border-image-source:url(images/border_image.png);
				border-image-slice:30;
			}
			.streth{
				top:190px;
				left:10px;
				border-image-repeat:stretch;	
			}
			.repeat{
				top:190px;
				left:160px;
				border-image-repeat:repeat;	
			}
			.streth_repeat{
				top:260px;
				left:10px;
				border-image-repeat:stretch repeat;	
			}
			.repeat_streth{
				top:260px;
				left:160px;
				border-image-repeat:repeat stretch;	
			}
			.round{
				top:330px;
				left:10px;
				border-image-repeat:round;
			}
			.space{
				top:330px;
				left:160px;
			   -webkit-border-image-repeat: space;
			   -moz-border-image-repeat: space;
			   -o-border-image-repeat: space;
			   -ms-border-image-repeat: space;
			   border-image-repeat: space;
			   
			}
		</style>
	</head>
	
	<body>
		<h1>border-image-repeat 속성</h1>
		<p>원본이미지 : <img src="images/border_image.png" alt="border-image test용 이미지"></p>
		<div class="stretch">
			stretch	
		</div>
		<div class="repeat">
			repeat
		</div>
		<div class="streth_repeat">
			stretch repeat	
		</div>
		<div class="repeat_streth">
			repeat stretch
		</div>
		<div class="round">
			round	
		</div>
		<div class="space">
			space
		</div>
	</body>
</html>
