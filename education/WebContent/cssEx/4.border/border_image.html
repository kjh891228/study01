<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="utf-8">
		<title>border-image</title>
		<style>
			div {
				position: absolute;
				padding: 10px;
				width: 200px;
				height: 100px;
				font-weight:bold;
				text-align: center;
				border: #F00 solid 30px;
				background-color: #CCCCCC;
			}
			.box01 {
				top: 210px;
				left: 30px;
				border-image-source: url(images/border_image.png);
				border-image-slice: 30;
				border-image-repeat: repeat;
			}
			.box02 {
				top: 210px;
				left: 350px;
				border-image: url(images/border_image.png) 30 repeat;
			}
		</style>
	</head>

	<body>
		<h1>border-image 속성</h1>
		<p>
			원본이미지 : <img src="images/border_image.png" alt="border-image test용 이미지"></p>
			<div class="box01">
			세부 속성으로 적용
			</div>
			<div class="box02">
				border-image속성으로 적용
			</div>
	</body>
</html>
