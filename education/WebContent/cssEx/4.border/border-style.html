<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="utf-8">
		<title>border-style</title>
		<style>
			div {
				width: 150px;
				height: 100px;
				font-weight: bold;
				padding: 20px;
				margin: 20px 5px;
				float: left;
				position: relative;
				border-width:3px;
				border-color : #1E5799 ;
			}
			span {
				position: absolute;
				top: -40px;
				left: -5px;
				white-space: nowrap;
			}
			.box01 {
				border-style : solid ;
			}
			.box02 {
				border-style : dotted ;
			}
			.box03 {
				border-style : dashed ;
			}
			.box04 {
				border-style : double ;
			}
		</style>
	</head>
	<body>
		<h1>border-style 속성</h1>
		<div class="box01">
			<span>실선 테두리</span>
		</div>
		<div class="box02">
			<span>둥근 점선 테두리</span>
		</div>
		<div class="box03">
			<span>사각 점선 테두리</span>
		</div>
		<div class="box04">
			<span>이중선 테두리</span>
		</div>
	</body>
</html>
