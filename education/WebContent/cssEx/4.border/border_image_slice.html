<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="utf-8">
		<title>border-image-slice</title>
		<style>
			div {
				position: absolute;
				padding: 10px;
				width: 200px;
				height: 100px;
				text-align: center;
				border: #F00 solid 30px;
				background-color: #CCCCCC;
				border-image-source: url(images/border_image.png);
			}
			.slice01 {
				top: 190px;
				left: 10px;
				border-image-slice: 30;
			}
			.slice02 {
				top: 190px;
				left: 310px;
				border-image-slice: 30 15;
			}
			.slice03 {
				top: 400px;
				left: 10px;
				border-image-slice: 30 15 20;
			}
			.slice04 {
				top: 400px;
				left: 310px;
				border-image-slice: 30 15 20 10;
			}
		</style>
	</head>
	<body>
		<h1>border-image-slice 속성</h1>
		<p>
			원본이미지 : <img src="images/border_image.png" alt="border-image test용 이미지"></p>
			<div class="slice01">
			border-image-slice : 30
			</div>
			<div class="slice02">
				border-image-slice : 30 15
			</div>
			<div class="slice03">
				border-image-slice : 30 15 20
			</div>
			<div class="slice04">
				border-image-slice : 30 15 20 10
			</div>
	</body>
</html>
