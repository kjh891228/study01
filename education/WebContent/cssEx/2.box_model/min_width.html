<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="utf-8">
		<title>min-width</title>	
		<style>
			.min-width{
				min-width:500px;
				height:150px;
				padding:5px 20px;
				background:#CCC;
				border:#F00 solid 3px;
			}
		</style>
	</head>
	<body>
		<h1>min-width 속성</h1>
	    <p class="min-width">
	    최소 크기가 500px로 너비로 지정된 경우 웹 브라우저 크기를 조정하면 500px 이하에서 스크롤 바가 생성됩니다.
	    크기에는 영향을 주지 않는듯
	    </p>
	</body>
</html>
