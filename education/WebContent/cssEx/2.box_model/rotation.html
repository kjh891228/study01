<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="utf-8">
		<title>rotation</title>
		<style>
			.rotation {
				border:3px solid #f00;
				padding: 10px;
				rotation: 45deg;
			}
			.rotation-point {
				border:3px solid #f00;
				padding: 10px;
				rotation: 45deg;
				rotation-point: bottom left
			}
		</style>
	</head>
	<body>
		<h1>rotation 속성</h1>
		<p class="rotation">
			박스를 45도 회전합니다.
		</p>
		<p class="rotation-point">
			박스를 오른쪽 하단을 기준으로 45도 회전합니다.
		</p>
	</body>
</html>
