<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="utf-8">
		<title>padding</title>	
		<style>
			div {
				display: inline-block;
				background: #CCC;
				border: #F00 solid 3px;
			}
			p {
				margin: 0px;
				width: 150px;
				height: 70px;
				border: #333 solid 2px;
				text-align: center;
				line-height: 70px;
				vertical-align: middle;
				background: #ffc;
			}
			.padding01 {
				padding: 10px;
				margin-right: 20px;
			}
			.padding02 {
				padding: 10px 20px;
				margin-right: 20px;
			}
			.padding03 {
				padding: 10px 20px 30px;
				margin-right: 20px;
			}
			.padding04 {
				padding: 10px 20px 30px 40px;
				margin-right: 20px;
			}
			.padding05 {
				padding-top: 10px;
				padding-right: 20px;
				padding-bottom: 30px;
				padding-left: 40px;
			}
		</style>
	</head>
	<body>
		<h1>padding 속성</h1>
		<div class="padding01">
			<p>
				콘텐츠 영역
			</p>
		</div>
		<div class="padding02">
			<p>
				콘텐츠 영역
			</p>
		</div>
		<div class="padding03">
			<p>
				콘텐츠 영역
			</p>
		</div>
		<div class="padding04">
			<p>
				콘텐츠 영역
			</p>
		</div>
		<div class="padding05">
			<p>
				콘텐츠 영역
			</p>
		</div>
	</body>
</html>
