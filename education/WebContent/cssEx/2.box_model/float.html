<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="utf-8">
		<title>float</title>
		<style>
			div {
				width: 550px;
				border: #666 solid 3px;
				padding:20px;
			}
			img {
				border: #999 solid 1px;
			}
			p {
				background: #FFFF00;
				/* clear: both; */
			}
			.tree {
				width: 100px;
				float: left;
			}
			.rabbit {
				height: 100px;
				float: right;
			}
		</style>
	</head>
	<body>
		<h1>flot 속성</h1>
		<div>
			<img class="tree" src="images/tree.png" alt="나무">
			<img class="rabbit" src="images/rabbit.png" alt="토끼">
			<p>
				산토끼 토끼야 어디를 가느냐
				<br>
				깡충깡충 뛰면서 어디를 가느냐
			</p>
			<p>
				산고개 고개를 나혼자 넘어서
				<br>
				토실토실 알밤을 주워 올 테야
			</p>			
		</div>
	</body>
</html>
