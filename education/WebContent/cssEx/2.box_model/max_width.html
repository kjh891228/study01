<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="utf-8">
		<title>max-width</title>	
		<style>
			.max-width{
				max-width:500px;
				height:150px;
				padding:5px 20px;
				background:#CCC;
				border:#F00 solid 3px;
			}
		</style>
	</head>
	<body>
		<h1>max-width 속성</h1>
	    <p class="max-width">
	    최대 크기가 500px로 너비로 지정된 경우 웹 브라우저 크기를 조정하면 
	    500px 이하에서 자동으로 박스의 크기가 줄어듭니다.
	    </p>
	</body>
</html>
