<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="utf-8">
		<title>border</title>	
		<style>
			p {
				background: #CCC;
				width: 150px;
				/* height: 70px; */
				text-align: center;	/* horizontal 중간정렬제공 */
				line-height: 70px;	/* vertical 중간정렬제공 */	
			}
			.border01 {
				border: #333 solid 3px;
			}
			.border02 {
				border-width: 5px;
				border-style:solid;
			}
			.border03 {
				border-style: solid;
				border-width: 5px 10px; 
			}
			.border04 {
				border-color: #f00;
				border-style: solid;
				border-width:3px;
			}
		</style>
	</head>
	<body>
		<h1>border 속성</h1>
		<p class="border01">
			콘텐츠 영역
		</p>

			콘텐츠 영역
		</p>
		<p class="border03">
			콘텐츠 영역

		<p class="border04">

</html>
