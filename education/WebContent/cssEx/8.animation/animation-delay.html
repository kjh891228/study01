<!DOCTYPE HTML>
<html lang="ko">
	<head>
		<meta charset="utf-8">
		<title>animation-delay</title>
		<style>					
			@-webkit-keyframes ani01{
				from{
					left:10px;
				}					
				to{
					left:450px;
					-webkit-transform:rotateX(360deg);
				}
			}
			@keyframes ani01{
				from{
					left:10px;
				}					
				to{
					left:450px;
					transform:rotateX(360deg);
				}
			}
			.animation_div{
				position:relative;
				left:450px;
				margin-bottom:50px;
				padding-top:150px;
				text-align:center;
				width:200px;
				height:20px;
				background:url(images/sun.png) top left no-repeat;
				background-size:80% 80%;
				-webkit-animation-name:ani01;
				-webkit-animation-duration:5s;
				animation-name:ani01;
				animation-duration:5s;
			}				
			.sample01{
				-webkit-animation-delay:1s;
				animation-delay:1s;
			}
			.sample02{				
				-webkit-animation-delay:2s;
				animation-delay:2s;
			}
		</style>
	</head>	
	<body>
		<h1>animation-delay 속성</h1>
	    <div class="animation_div sample01">
			지연시간 1초
	    </div>
	    <div class="animation_div sample02">
			지연시간 2초
	    </div>
	</body>
</html>
