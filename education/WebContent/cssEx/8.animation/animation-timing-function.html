<!DOCTYPE HTML>
<html lang="ko">
	<head>
		<meta charset="utf-8">
		<title>animation-timing-function</title>
		<style>					
			@-webkit-keyframes ani01{
				from{
					left:10px;
				}					
				to{
					left:450px;
					-webkit-transform:rotateX(360deg);
				}
			}
			@keyframes ani01{
				from{
					left:10px;				
				}					
				to{
					left:450px;
					transform:rotateX(360deg);
				}
			}
			.animation_div{
				position:relative;
				left:450px;
				margin-bottom:10px;
				padding-top:55px;
				text-align:center;
				width:100px;
				height:10px;
				background:url(images/sun.png) top left no-repeat;
				background-size:contain;
				-webkit-animation-name:ani01;				
				-webkit-animation-duration:5s;
				animation-name:ani01;
				animation-duration:5s;
			}				
			.ease{				
				-webkit-animation-timing-function:ease;
				animation-timing-function:ease;
			}
			.linear{				
				-webkit-animation-timing-function:linear;
				animation-timing-function:linear;
			}
			.ease-in{
				-webkit-animation-timing-function:ease-in;
				animation-timing-function:ease-in;
			}
			.ease-out{
				-webkit-animation-timing-function:ease-out;
				animation-timing-function:ease-out;
			}
			.ease-in-out{
				-webkit-animation-timing-function:ease-in-out;
				animation-timing-function:ease-in-out;
			}
		</style>
	</head>
	
	<body>
		<h1>animation-timing-function 속성</h1>
	    <div class="animation_div ease">
	        ease
	    </div>
	    <div class="animation_div linear">
	        linear
	    </div>
	    <div class="animation_div ease-in">
	        ease-in
	    </div>
	    <div class="animation_div ease-out">
	        ease-out
	    </div>
	    <div class="animation_div ease-in-out">
	        ease-in-out
	    </div>
	</body>
</html>
