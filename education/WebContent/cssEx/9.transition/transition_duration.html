<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="utf-8">
		<title>transition-duration</title>
		<style>
			#box div {
				margin-bottom: 20px;
				width: 100px;
				height: 50px;
				padding: 10px;
				line-height: 50px;
				font-weight: bold;
				color: #fff;
				border: #ccc solid 5px;
				background: rgba(5,77,74,1);
			}
			#box:target div {
				width: 700px;
				background: rgba(255,100,0,0.8);
				transition-property: width, background;
			}
			.box01 {
				transition-duration: 3s;
			}
			.box02 {
				transition-duration: 7s, 3s;
			}
		</style>
	</head>

	<body>
		<h1>transition-duration 속성</h1>
		<div id="box">
			<div class="box01">
				모든 속성이 3초 동안에 속성 값의 변환이 이루어 짐
			</div>
			<div class="box02">
				width 속성은 7초 동안에, background 속성은 3초동안에 속성 값의 변환이 이루어 짐
			</div>
		</div>
		<a href="#box">Click</a>
	</body>
</html>
