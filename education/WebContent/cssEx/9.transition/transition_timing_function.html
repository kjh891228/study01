<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="utf-8">
		<title>transition-timing-function</title>
		<style>
			.transition_div {
				position: relative;
				left: 10px;
				margin-bottom: 10px;
				padding-top: 45px;
				text-align: center;
				width: 100px;
				height: 10px;
				background: url(images/car.png) top left no-repeat;
				background-size: contain;
			}
			#exsample:target .transition_div {
				left: 400px;
				transition-duration: 5s;
			}
			.ease {
				transition-timing-function: ease;
			}
			.linear {
				transition-timing-function: linear;
			}
			.ease-in {
				transition-timing-function: ease-in;
			}
			.ease-out {
				transition-timing-function: ease-out;
			}
			.ease-in-out {
				transition-timing-function: ease-in-out;
			}
		</style>
	</head>

	<body>
		<h1>transition-timing-function 속성</h1>
		<div id="exsample">
			<div class="transition_div ease">
				ease
			</div>
			<div class="transition_div linear">
				linear
			</div>
			<div class="transition_div ease-in">
				ease-in
			</div>
			<div class="transition_div ease-out">
				ease-out
			</div>
			<div class="transition_div ease-in-out">
				ease-in-out
			</div>
		</div>
		<a href="#exsample">Click</a>
	</body>
</html>
