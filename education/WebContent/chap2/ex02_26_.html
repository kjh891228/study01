<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	ul {
		background-color: gray;
		/* 배경색 */
		list-style-type: none;
		/* list 스타일 없이 */
		margin: 0;
		/* 화면에서 여백없이 붙이기 */
		padding: 0;
		/* 영역에서 여백없이 붙이기 */
		overflow: hidden;
		/* content가 넘치면 숨기기 */
	}
	li {
		float: left;
		/* 띄워서 왼쪽부터 배치 */
	}
	li a, .dropbtn {
		display: inline-block;
		text-align: center;
		padding: 14px 16px;
		color: white;
		text-decoration: none;
	}
	li a:hover, .dropdown:hover .dropbtn {
		background-color: lightgray;
		color: gray;
	}
	li.dropdown {
		display: inline-block;
	}
	li a.active {
	background-color: gray;
	}
	li a.active:hover{
		background-color: lightgray;
	}
	.dropdown-content {
		display: none;
		position: absolute;
		background-color: #f9f9f9;
		min-width: 160px;
		box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
		z-index: 1;
	}
	.dropdown-content a {
		color: black;
		padding: 12px 16px;
		text-decoration: none;
		display: block;
		text-align: left;
	}
	.dropdown-content a:hover {
		background-color: #f1f1f1;
		color: gray;
	}
	.dropdown:hover .dropdown-content {
		display: block;
	}
</style>
</head>
<body>
	<ul>
		<li><a href="#home">Home</a></li>
		<li><a href="#mail">메일</a></li>
		<li><a href="#cafe">카페</a></li>
		<li><a href="#blog">블로그</a></li>
		<li class="dropdown">
			    <a href="#shopping" class="dropbtn">쇼핑</a>
			    <div class="dropdown-content">
				      <a href="#">가전제품</a>
				      <a href="#">의류/악세사리</a>
				      <a href="#">가방/신발</a>
			    </div>
		</li>
		<li class="dropdown">
			    <a href="#new" class="dropbtn">뉴스</a>
			    <div class="dropdown-content">
			      <a href="#">정치</a>
				      <a href="#">경제</a>
				      <a href="#">생활/문화</a>
			    </div>
		</li>
		<li style="float:right"><a class="active" href="#login">로그인</a></li>
	</ul>
</body>
</html>
