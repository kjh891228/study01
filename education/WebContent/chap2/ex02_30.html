<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>블록과 인라인</title>
<style>
	span
	{
		width: 100px;
		height: 100px;
		/* inline-block 은 inline이면서 span에 지정된 영역만큼을 차지 */
		/* block 은 한줄을 전부 차지 */
		/* inline 은 span에 지정된 영역만큼 차지 */
		
		/* display: none; -> 자리를 차지하지 않으면서 안보임 */
		/* visibility: hidden; -> 자리를 차지하면서 안보임 */
	}
	#x {
		background-color:#FFE400;
	}
	#y {
		background-color:#B5B2FF;
		/* visibility: hidden; */
	}
	#z {
		background-color:#D9418C;
	}
</style>
</head>
<body>
	웹 표준은 <span id="x">HTML</span>구조,
	<span id="y">CSS</span>디자인,
	<span id="z">JavaScript</span>동작이 있습니다.
</body>
</html>
