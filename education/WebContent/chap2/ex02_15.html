<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	div{ border: 1px dotted gray; }
	div.a{ text-transform: capitalize; }
	div.b{ text-align: right; padding: 25px; }
	div.c{ text-decoration: underline overline line-through ;
		   text-decoration-color: red;
		   text-decoration-style: solid ;
	}
	div.d{ text-indent: 50px;}
	div.e{ letter-spacing:10px; }
	div.f{ word-spacing: 30px; }
	a { text-decoration: none ;
		background-color: lime;
		padding: 10px;
	 }
	a:hover {
		background-color: orange;
		text-decoration: line-through;
	}
</style>
</head>
<body>
	<p><a href="http://www.naver.com">NAVER</a></p>
	<div class="a">text-transform: capitalize</div>
	<div class="b">text-align: right</div>
	<div class="c">text-decoration color style</div>
	<div class="d">text-indent(들여쓰기): 50px</div>
	<div class="e">letter-spacing(글자사이간격):20px</div>
	<div class="f">vertical align middle(단어사이간격)</div>
</body>
</html>
