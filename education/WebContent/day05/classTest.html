<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<style type="text/css">
	.first { background-color: orange; }
	.second { color: blue; }
	.third { border: 3px double red; }
</style>

</head>
<body>

	<p class="first">first</p>
	<p class="second">second</p>
	<p class="third">third</p>
	<p class="first second">first second</p>
	<p class="first third">first third</p>
	<p class="second third">second third</p>
	<p class="first second third">first second third</p>
	<p>아무것도 없지롱</p>

</body>
</html>
