<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

	<h1>체크박스 테스트</h1>
	<h3> - 체크박스와 radio는 name값을 다 같이주고 노출되는 이름을 다르게 작성한다 - </h3>
	<h5> - 체크박스는 서로 독립적 - </h5>
	<h5> - radio는 서로 배타적 - </h5>
	<form action="check_radio.jsp">
		<input type="checkbox" name="subject" value="HTML5">HTML5<br>
		<input type="checkbox" name="subject" value="CSS3">CSS3<br>
		<input type="checkbox" name="subject" value="자바스크립트">JavaScript<br>
		<input type="checkbox" name="subject" value="스프링">Spring<br>
		<input type="checkbox" name="subject" value="제이쿼리">JQuery<br>
		
		<input type="radio" name="gender" value="남자">남자
		<input type="radio" name="gender" value="여자">여자<br>
		<input type="submit" value="전송!">
	</form>

</body>
</html>
