<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
	
	<style type="text/css">
		caption {
			color: blue ;
		}
		table {
			width: 400px;
			height: 500px;
			border: 1px solid ;
		}
		th {
			background-color: gray ;
			border: 1px solid;
		}
		td {
			border: 1px solid;
			
		}
		table, tr, td {
			border-collapse: collapse;
		}
	</style>

</head>
<body>
<div align="center">
	<table>
	<caption><h1>워크숍 일정표</h1></caption>
		<tr>
			<th>날짜</th>
			<th>시간</th>
			<th>내용</th>
		</tr>
		<tr>
			<td>5/11(토요일)</td>
			<td>18:00</td>
			<td>저녁식사</td>
		</tr>
		<tr>
			<td>5/11(토요일)</td>
			<td>19:00</td>
			<td>분과별 토의 주제 발제</td>
		</tr>
		<tr>
			<td>5/11(토요일)</td>
			<td>20:00</td>
			<td>각 분과별 분임 토의</td>
		</tr>
		<tr>
			<td>5/11(토요일)</td>
			<td>20:30</td>
			<td>휴식 및 자유토론</td>
		</tr>
		<tr>
			<td>5/12(일요일)</td>
			<td>07:00</td>
			<td>분임 토의 결과 발표</td>
		</tr>
		<tr>
			<td>5/12(일요일)</td>
			<td>08:00</td>
			<td>아침 식사</td>
		</tr>
		<tr>
			<td>5/12(일요일)</td>
			<td>09:30</td>
			<td>추진계획 가예산 보고</td>
		</tr>
	</table>
</div>
</body>
</html>
