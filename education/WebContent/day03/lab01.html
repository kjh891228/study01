<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h1>상품 주문서</h1>
	<form action="lab01.jsp">
	<fieldset>
		<legend>개인 정보</legend>
		<ul>
			<li>이름<input name="username" type="text" placeholder="여백없이 입력"></li>
			<li>연락처<input name="pnum" type="text" placeholder="연락가능한 번호"></li>
		</ul>
	</fieldset>
	<fieldset>
		<legend>배송지 정보</legend>
		<ul>
			<li>주소<input name="addr" type="text" size="50"></li>
			<li>전화번호<input name="hnum" type="text"></li>
			<li>메모<textarea name="memo" rows="5" cols="50"></textarea></li>
		</ul>
	</fieldset>
	<fieldset>
		<legend>주문 정보</legend>
		<ul>
			<li><input type="checkbox" name="order" value="과테말라 안티구아">과테말라 안티구아 (100g)
				<input type="number" name="orderN" value="0">개</li>
			<li><input type="checkbox" name="order" value="인도네시아 만델링">인도네시아 만델링 (100g)
				<input type="number" name="orderN" value="0">개</li>
			<li><input type="checkbox" name="order" value="탐라는도다(블렌딩)">탐라는도다(블렌딩) (100g)
				<input type="number" name="orderN" value="0">개</li>
		</ul>
	</fieldset>
	<input type="submit" value="주문하기">
	<input type="reset" value="다시 작성">
	</form>
</body>
</html>
