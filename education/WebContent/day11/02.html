<!DOCTYPE html>
<html lang="kor">
<head>
<title>함수</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<script>
	window.onload = call;
	function call() {
		btn1.onclick = f1;
		btn2.onclick = f2;
		btn3.onclick = f3;
		btn4.onclick = f4;
		btn5.onclick = f5;
		btn6.onclick = f6;
		btn7.onclick = f7;
		btn8.onclick = f8;
	}

	function f1() {
		//선언적함수
		here.innerHTML = "함수이름이 있는 함수";
	}

	function f2() {
		//익명함수
		here.innerHTML = "함수이름이 없는 함수";

		var a = function() { //익명함수사용법-01
			here.innerHTML += "<br>사용법1 - var a = function(){}; a();";
		};
		a();

		(function() { //익명함수사용법-02
			here.innerHTML += "<br>사용법2 - (function(){})();";
		})();
	}

	function f3() {
		//sum(1, 2, 3);
		//sum(1, 2);		//c = undefined
		sum(1, 2, 3, 4); //4 버림
	}
	function sum(a, b, c) {
		here.innerHTML = "a=" + a + "<br>b=" + b + "<br>c=" + c;
		here.innerHTML += "<br>" + (a + b + c);
	}

	function f4() {
		sumAll(1, 2, 3, 4);
		sumAll(1, 2, 3);
		sumAll(1, 2);
		sumAll(1);
		sumAll();
	}
	function sumAll() {
		//가변인자인 경우 : arguments 사용
		here.innerHTML += "<br>" + arguments.length + "개";
		for (var i = 0; i < arguments.length; i++) {
			here.innerHTML += "<br>" + arguments[i];
		}
	};

	function f5() {
		//return값
		here.innerHTML = call5(10, 20);
	}
	function call5(a, b) {
		var c = a + b;
		//alert(c);
		return [ a, b, c ]; //return값을 여러개 주고 싶을때는 배열로 묶어보내기
	}

	function square(x) {
		return x + x;
	}
	function f6() {
		call6();
		here.innerHTML += "<br>" + Math.sqrt(square(3) + square(4));
		//함수 우선순위 = 내부함수 > 외부함수
		function call6() {
			here.innerHTML = "내부함수 (함수 내의 함수)";
		}
		function square(x) {
			return x * x;
		}
	}

	function f7() {
		var a = function() {
			here.innerHTML += "callback함수<br>";
		}
		call7(a); //함수가 parameter로 전달된다 
	}
	function call7(param) {
		param(); //a의 실행은 a를 받은 call7 에서 되는것임
	};

	function f8() {
		//1초마다 현재시각을 display 한다
		setInterval(call8, 1000);
		function call8() {
			here.innerHTML = new Date();
		}
	}
</script>

</head>
<body>

	<div class="container">
		<h2>함수</h2>
		<button id="btn1" type="button" class="btn btn-success">함수1 -
			선언적함수</button>
		<button id="btn2" type="button" class="btn btn-success">함수2 -
			익명함수</button>
		<button id="btn3" type="button" class="btn btn-success">함수3 -
			매개변수</button>
		<button id="btn4" type="button" class="btn btn-success">함수4 -
			가변인자</button>
		<button id="btn5" type="button" class="btn btn-success">함수5 -
			return값</button>
		<button id="btn6" type="button" class="btn btn-success">함수6 -
			내부함수</button>
		<button id="btn7" type="button" class="btn btn-success">함수7 -
			callback 함수</button>
		<button id="btn8" type="button" class="btn btn-success">함수8 -
			setInterval</button>
	</div>
	<hr>
	<div id="here">
		요기<br>
	</div>

</body>
</html>
