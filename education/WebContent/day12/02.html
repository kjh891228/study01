<!DOCTYPE html>
<html lang="kor">
<head>
<title>함수</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<style type="text/css">
#here {
	border: 5px dotted gray;
	/* height: 400px; */
	padding: 10px;
	margin: 10px;
	overflow: auto;
}
</style>
<script>
	window.onload = call;
	var a = 10;
	function call() {
		//here.innerHTML = this; //window
		btn1.onclick = f1;
		btn2.onclick = f2;
		btn3.onclick = f3;
	}

	var name = "윈도우에 저장된다";
	var age = "aaaaaa";
	function f3() {
		var person = {
			name : "윤인성",
			age : 30,
			go : function() {
				here.innerHTML = this.name + " / " + this.age;
			},
			eat : function() {
				alert("밥먹기");
			}
		};
		person.go();
		person.eat();
	}

	function f2() {
		here.innerHTML = this; //button
		console.log(this); //button
		console.dir(this); //button 전체속성
	}

	function f1() {
		//object 는 속성과 행위를 갖는다
		var obj = {
			name : "홍길동",
			age : 20,
			"전공-1" : "컴공", //속성의 이름은 특수문자 불가 "묶으면가능"
			study : function() {
				alert("study!!!");
			}
		};
		here.innerHTML = obj.name + "<br>" + obj['age'] + "<br>" + obj['전공-1']
				+ "<br>" + obj.study;

		//obj 내의 함수를 실행하기
		obj.study();
	}
</script>

</head>
<body>

	<div class="container">
		<h2>함수연습</h2>
		<button id="btn1" type="button" class="btn btn-success">Object</button>
		<hr>
		<button id="btn2" type="button" class="btn btn-success">button
			/ this</button>
		<button id="btn3" type="button" class="btn btn-success">사용자
			Object / this</button>
		<button id="btn4" onclick="f4();" type="button"
			class="btn btn-success">this 확인</button>
		<hr>
		<button id="btn5" type="button" class="btn btn-success">속성들에
			접근</button>
		<button id="btn6" type="button" class="btn btn-success">window
			속성들에 접근</button>
		<button id="btn7" type="button" class="btn btn-success">속성
			존재여부 확인</button>
		<hr>
		<button id="btn8" type="button" class="btn btn-success">동적속성추가</button>
		<hr>
		<button id="btn9" type="button" class="btn btn-success">객체와배열</button>
	</div>
	<hr>
	<div id="here">
		요기<br>
	</div>
	<script>
		btn9.onclick = function() {
			var students = [];
			students.push({ 이름 : "윤인성",국어 : 87, 수학:98, 영어:88, 과학:95 });
			students.push({ 이름 : "연하진",국어 : 92, 수학:98, 영어:96, 과학:98 });
			students.push({ 이름 : "구지연",국어 : 76, 수학:96, 영어:94, 과학:90 });
			students.push({ 이름 : "나선주",국어 : 98, 수학:92, 영어:96, 과학:92 });
			students.push({ 이름 : "윤아린",국어 : 95, 수학:98, 영어:98, 과학:98 });
			students.push({ 이름 : "윤명월",국어 : 64, 수학:88, 영어:92, 과학:92 });
			students.push({ 이름 : "김미화",국어 : 82, 수학:86, 영어:98, 과학:88 });
			students.push({ 이름 : "김연화",국어 : 88, 수학:74, 영어:78, 과학:92 });
			students.push({ 이름 : "박아현",국어 : 97, 수학:92, 영어:88, 과학:95 });
			students.push({ 이름 : "서준서",국어 : 45, 수학:52, 영어:72, 과학:78 });
		}

		btn8.onclick = function() {
			var stu = {};
			stu.name = "홍길동";
			stu.major = "산업디자인";
			stu.pNum = "010-1234-5678";
			stu.toString = function() {
				var str = "";
				for ( var p in stu) {
					if (typeof (this.p) != "function") {
						str += p + " ==> " + this[p] + "<br>";
					}
				}
				return str;
			};
			delete stu.pNum;
			here.innerHTML = stu;
		}

		btn7.onclick = function() {
			here.innerHTML = ("alert" in window) + "<br>";
			here.innerHTML += ("alert1" in window) + "<br>";
			here.innerHTML += window.screenTop + "<br>";
			with (window) {
				here.innerHTML += screenTop + "---" + screenLeft;
			}
		}

		btn6.onclick = function() {
			here.innerHTML = "";
			for ( var a in window) {
				here.innerHTML += a + " ==> " + window[a] + "<br>";
			}
		}

		btn5.onclick = function() {
			var student = {
				학번 : "20154611",
				이름 : "김지현",
				전공 : "사진영상학부",
				study : function() {
					here.innerHTML += "!(" + this.이름 + " 학생이 공부한다)";
				}
			};
			here.innerHTML = "";
			for ( var prop in student) {
				if (typeof (student[prop]) == "function") {
					student[prop]();
					continue;
				}
				here.innerHTML += prop + " ==> " + student[prop] + "<br>";
			}
		}
		function f4() {
			here.innerHTML = this;
		}
	</script>
</body>
</html>
